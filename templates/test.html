<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiptune Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #player, #download {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Chiptune Generator</h1>
    <button onclick="generateTrack()">Сгенерировать трек</button>
    <div id="player">
        <audio id="audio" controls></audio>
    </div>
    <a id="download" href="/download" download="generated.wav">Скачать WAV</a>

    <script>
        async function generateTrack() {
            const response = await fetch('/generate_track');
            const data = await response.json();
            if (data.audio_url) {
                const audioElement = document.getElementById('audio');
                const player = document.getElementById('player');
                const downloadLink = document.getElementById('download');

                audioElement.src = data.audio_url + '?t=' + new Date().getTime();
                audioElement.load();
                player.style.display = 'block';
                downloadLink.style.display = 'block';
            }
        }
    </script>
</body>
</html>
