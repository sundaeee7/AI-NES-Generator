<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Chiptune Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <style>
        .navbar {
            min-height: 70px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="nav-link" href="/">Главная страница</a>
            <a class="nav-link" href="/history">История генераций</a>
            <button id="navbarLogoutButton" class="btn btn-danger ms-auto" style="display: none;">Выйти</button>
        </div>
    </nav>

    <div class="auth-container" style="margin-top: 100px">
        <h1>Авторизация</h1>
        <div id="auth-section">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Введите email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" id="password" class="form-control" placeholder="Введите пароль">
            </div>
            <div class="button-container">
                <button id="registerButton" class="btn btn-primary">Зарегистрироваться</button>
                <button id="loginButton" class="btn btn-primary">Войти</button>
                <button id="logoutButton" class="btn btn-danger" style="display: none;">Выйти</button>
            </div>
        </div>
        <div id="user-info" style="display: none; margin-top: 20px;">
            <p>Вы вошли как: <span id="user-email"></span></p>
        </div>
    </div>

    <script src="/static/auth.js"></script>
</body>
</html>
